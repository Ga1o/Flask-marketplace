<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a href="{{ url_for('main_bp.index') }}" class="navbar-brand">APP</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="{{ url_for('main_bp.index') }}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('main_bp.about') }}" class="nav-link">About</a></li>
                <li class="nav-item"><a href="{{ url_for('main_bp.contacts') }}" class="nav-link">Contacts</a></li>
                {% if current_user.is_authenticated %}
                    <li class="nav-item"><a href="{{ url_for('user_bp.dashboard') }}" class="btn btn-outline-dark">{{ current_user.username }}</a></li>
                {% else %}
                    <li class="nav-item"><a href="{{ url_for('user_bp.login') }}" class="btn btn-outline-dark">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <main>
        {% block content %}

        {% endblock %}
    </main>
</div>

<div class="container">
    <footer>
        <p>&copy; 2024 My Flask App</p>
    </footer>
</div>

</body>
</html>
